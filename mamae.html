<head>

    <style>

<body>
    <canvas id="heartCanvas"></canvas>
    <h1>üíñ Feliz Dia das Mulheres m√£ezinha linda e perfeita! üíñ</h1>
    <p>Que seu dia seja maravilhoso m√£e, amo muito voc√™ em! üå∏</p>
    <p class="heart">‚ù§Ô∏è</p>
    <button onclick="mostrarMensagem()">Clique aqui para uma mensagem especial</button>
    <p id="mensagem"></p>

    <script>
        function mostrarMensagem() {
            document.getElementById('mensagem').innerHTML = "m√£e, voc√™ √© muito especial pra mim, voc√™ cuidou de mim como nenhuma outra m√£e cuida do seu filho, voc√™ me amou e me ama de uma maneira t√£o especial, eu sei que as vezes eu n√£o sou um filho bom pra voc√™, mas saiba que eu amo tanto voc√™ m√£o, eu amo muito muito m√£ezinha, n√£o √© um presente que vale deinheiro, mas eu fiz de cora√ß√£o pra voc√™ mainha!üíï";
        }
        // Anima√ß√£o de part√≠culas de cora√ß√µes
        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let hearts = [];

        class Heart {
            constructor(x, y, size, speed) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.speed = speed;
                this.opacity = 1;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 0, 100, ${this.opacity})`;
                ctx.font = `${this.size}px Arial`;
                ctx.fillText('‚ù§Ô∏è', this.x, this.y);
            }
            update() {
                this.y -= this.speed;
                this.opacity -= 0.01;
            }
        }

        function createHeart() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const size = Math.random() * 30 + 10;
            const speed = Math.random() * 2 + 1;
            hearts.push(new Heart(x, y, size, speed));
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            hearts.forEach((heart, index) => {
                heart.update();
                heart.draw();
                if (heart.opacity <= 0) hearts.splice(index, 1);
            });
            requestAnimationFrame(animate);
        }

        setInterval(createHeart, 300);
        animate();
    </script>
